<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="preview-container">
    <img src="./assets/images/illustration-article.svg" alt="Preview image" class="preview-img">
    <div class="info">
      <span class="tag">Learning</span>
      <span class="publish-date">Published 21 Dec 2023</span>
      <a href="" class="blog-title">HTML & CSS foundations</a>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="blog-author">
      <img src="./assets/images/image-avatar.webp" alt="Author image" class="author-img">
      <span class="author-name">Greg Hooper</span>
    </div>
  </div>
</body>
</html>
